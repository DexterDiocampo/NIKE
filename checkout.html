<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shoes Store - Checkout</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
    background-image: url('checkout_bg.gif');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}
        #back-btn {
            background-color: #111;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
        }

        #back-btn:hover {
            background-color: #333;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #111;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .checkout-item {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .checkout-item p {
            margin: 0;
        }

        #total-amount {
            color: #f00;
            font-size: 20px;
            margin-top: 20px;
        }

        .buy-now-btn {
            background-color: #0c0c0c;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 30%;
            position: fixed;
            bottom: 10px;
            left: 35%;
        }

        .buy-now-btn:hover {
            background-color: #000000;
        }

        #loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #loading-text {
            font-size: 24px;
            color: #333;
        }

        #item-purchased {
            display: none;
            font-size: 24px;
            color: green;
            text-align: center;
            margin-top: 20px;
        }
        #back-btn {
            background-color: #00000009;
            color: #ffffff;
            padding: 10px;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }

        #back-btn:hover {
            background-color: #00000060;
        }

        #back-arrow {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 15px 25px 15px 0; 
            border-color: transparent #ff0303 transparent transparent;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nike Shoes Store - Checkout</h1>
    </header>

    <button id="back-btn" onclick="goBack()">
        <div id="back-arrow"></div> Go Back
    </button>

    <section id="checkout-details">
        <div id="checkout-items"></div>

        <p id="total-amount">Total Amount: â‚±0.00</p>
        <button class="buy-now-btn" onclick="buyNow()">Buy Now</button>
        <p id="item-purchased">Item Purchased</p>
    </section>

    <div id="loading-screen">
        <p id="loading-text">Processing...</p>
    </div>

    <script src="checkout.js"> </script>
</body>
</html>
