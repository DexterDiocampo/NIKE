<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike Store - Login</title>
  <style>
    #alert-container {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #ff4d4d;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    text-align: center;
    z-index: 999;
}

#custom-alert {
    color: #fff;
    font-size: 18px;
}

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      background-image: url('login_bg.gif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
 
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #login-container {
      background-color: rgba(31, 31, 31, 0.192);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      width: 300px;
      text-align: center;
    }

    h1 {
      color: #ffffff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
    }

    button {
      background-color: #f00;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #c00;
    }

    p {
      margin-top: 16px;
      color: #ccc;
    }

    #loading-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loading-screen-text {
      color: #333;
      font-size: 20px;
    }
  </style>
<script src="index.js"> </script>
</head>
<body>
  <div id="login-container">
    <h1>Login</h1>
    <form onsubmit="return handleLogin(event)">
      <input type="text" id="email" placeholder="Gmail Account" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="registration.html" style="color: #f00;">Register</a></p>
  </div>

  <div id="loading-screen">
    <p id="loading-screen-text">Logging in...</p>
  </div>
  <div id="alert-container">
    <div id="custom-alert">
        <p>Invalid email or password</p>
    </div>
</div>
</body>
</html>
