<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike Shoe Store - Registration</title>
  <style>
            body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
    background-image: url('register_bg.gif');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}
 
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f47a;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #registration-container {
      background-color: rgba(0, 0, 0, 0.356)000;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h1 {
      color: #ffffff;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      margin-top: 16px;
      color: #666;
    }

    #success-message {
      color: #008000;
      font-weight: bold;
      margin-top: 16px;
      display: none;
    }

    #go-to-login-button {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 16px;
      display: none;
    }

    #go-to-login-button:hover {
      background-color: #0056b3;
    }
  </style>
<script src="registration.js"> </script>
</head>
<body>
  <div id="registration-container">
    <h1>Registration</h1>
    <form onsubmit="validateAndRegister(event)">
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <div id="success-message">Registration successful! Please login.</div>
    <button id="go-to-login-button" onclick="goToLogin()">Go to Login</button>
    <p>Already have an account? <a href="index.html">Login</a></p>
  </div>
</body>
</html>
